apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: k8s-spark-dbg-as-statefulset
  labels:
    app: k8s-spark-dbg-as-statefulset
spec:
  replicas: 1
  serviceName: k8s-spark-dbg-as-statefulset
  selector:
    matchLabels:
      app: k8s-spark-dbg-as-statefulset
  template:
    metadata:
      labels:
        app: k8s-spark-dbg-as-statefulset
    spec:
      serviceAccountName: app-tgnnapp-spark
      containers:
      - name: k8s-spark-dbg-as-deployment
        image: "yorgaraz/k8s-spark-dbg:3.4.1-debian-11-r0--rev1"
        securityContext:
          runAsUser: 1001
        ports:
        - containerPort: 8080
        - containerPort: 7077
        - containerPort: 4040
        - containerPort: 18080
