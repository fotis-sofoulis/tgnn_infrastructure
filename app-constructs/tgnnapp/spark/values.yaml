master:
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false
  limits:
    cpu: 250m
    memory: 256Mi
  configOptions:
    -Dspark.ui.reverseProxy=true
    -Dspark.ui.reverseProxyUrl=http://spark.tgnnapp.local
worker:
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false
  configOptions:
    -Dspark.ui.reverseProxy=true
    -Dspark.ui.reverseProxyUrl=http://spark.tgnnapp.local
  replicaCount: 2
ingress:
  enabled: true
  hostname: spark.tgnnapp.local